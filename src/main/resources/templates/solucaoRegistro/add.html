<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{solucaoRegistro.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{solucaoRegistro.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/solucaoRegistros}" th:text="#{solucaoRegistro.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('solucaoRegistro')}" />
            <form th:action="${T(br.com.lablims.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='descricao')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='lote', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='tipo')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='referencia')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='armazenamento')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='dataPreparo', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='dataValidade', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='dataConferencia', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='qtd')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='ativo', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='obs')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='solucaoTipo', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='criador', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='conferente', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='solucaoRegistro', field='unidade', type='select')}" />
                <input type="submit" th:value="#{solucaoRegistro.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
