<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{authentication.login.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <h1 th:text="#{authentication.login.headline}" class="mb-4" />
            <div th:replace="~{fragments/forms::globalErrors('authentication')}" />
            <form th:action="${T(br.com.lablims.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='authentication', field='username')}" />
                <div th:replace="~{fragments/forms::inputRow(object='authentication', field='password', type='password')}" />
                <input type="submit" th:value="#{authentication.login.headline}" class="btn btn-primary mt-4" />
            </form>
            <p th:utext="#{authentication.registerNow}" class="mt-5" />
        </div>
    </body>
</html>
