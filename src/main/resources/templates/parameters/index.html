<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{parameters.title}" />
</head>
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><h3><b><label th:text="#{analiseTipo.list.headline}"/></b></h3></h5>
                                <a th:href="@{/analiseTipos}" th:text="#{analiseTipo.list.headline}" class="btn btn-primary" />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><h3><b><label th:text="#{analiseStatus.list.headline}"/></b></h3></h5>
                                <a th:href="@{/analiseStatuss}" th:text="#{analiseStatus.list.headline}" class="btn btn-primary" />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><h3><b><label th:text="#{analiseProdutividade.list.headline}"/></b></h3></h5>
                                <a th:href="@{/analiseProdutividades}" th:text="#{analiseProdutividade.list.headline}" class="btn btn-primary" />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><h3><b><label th:text="#{amostraTipo.list.headline}"/></b></h3></h5>
                                <a th:href="@{/amostraTipos}" th:text="#{amostraTipo.list.headline}" class="btn btn-primary" />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><h3><b><label th:text="#{categoriaMetodologia.list.headline}"/></b></h3></h5>
                                <a th:href="@{/categoriaMetodologias}" th:text="#{categoriaMetodologia.list.headline}" class="btn btn-primary" />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><h3><b><label th:text="#{analise.list.headline}"/></b></h3></h5>
                                <a th:href="@{/analises}" th:text="#{analise.list.headline}" class="btn btn-primary" />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><h3><b>States</b></h3></h5>
                                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                                <a href="/parameters/states" class="btn btn-primary">Manage States</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-4">
                <section class="panel">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><h3><b>Metodos</b></h3></h5>
                                <p class="card-text">Adicionar metodos</p>
                                <a href="/parameters/metodos" class="btn btn-primary">Metodos</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</div>

</body>
</html>
