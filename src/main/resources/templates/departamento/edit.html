<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{departamento.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{departamento.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/departamentos}" th:text="#{departamento.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('departamento')}" />
            <form th:action="${T(br.com.lablims.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='departamento', field='departamento')}" />
                <div th:replace="~{fragments/forms::inputRow(object='departamento', field='siglaDepartamento')}" />
                <div th:replace="~{fragments/forms::inputRow(object='departamento', field='descricao')}" />
                <input type="submit" th:value="#{departamento.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
