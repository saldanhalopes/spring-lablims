<div th:fragment="modalDelete" th:id="remover_+${field}" class="modal fade text-left show" tabindex="-1"
     aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <form th:action="'/'  +  ${link} +  '/delete/' + ${field}" method="post" class="d-inline">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title white"><span th:text="#{delete.header}"></span></h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><span th:text="#{delete.confirm}"></span></p>
                    <div class="form-group mb-3">
                        <label for="motivoDelete" class="form-label">Motivo</label>
                        <textarea class="form-control" id="motivoDelete" name="motivo" rows="2"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="passwordDelete" class="form-label">Password</label>
                        <input id="passwordDelete" name="password" type="password" class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button th:text="#{delete.btn}" type="submit" class="btn btn-danger ml-1"/>
                </div>
            </form>
        </div>
    </div>
</div>
