<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{analiseStatus.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{analiseStatus.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/analiseStatuss/add}" th:text="#{analiseStatus.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:replace="~{fragments/utils::searchFilter(object='analiseStatus')}" />
            <div th:if="${analiseStatuss.empty}" th:text="#{analiseStatus.list.empty}" />
            <div th:if="${!analiseStatuss.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{analiseStatus.id.label}" scope="col" />
                            <th th:text="#{analiseStatus.analiseStatus.label}" scope="col" />
                            <th th:text="#{analiseStatus.siglaAnaliseStatus.label}" scope="col" />
                            <th th:text="#{analiseStatus.descricaoAnaliseStatus.label}" scope="col" />
                            <th th:text="#{analiseStatus.analiseProdutividade.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="analiseStatus : ${analiseStatuss}">
                            <td th:text="${analiseStatus.id}" />
                            <td th:text="${analiseStatus.analiseStatus}" />
                            <td th:text="${analiseStatus.siglaAnaliseStatus}" />
                            <td th:text="${analiseStatus.descricaoAnaliseStatus}" />
                            <td th:text="${analiseStatus.analiseProdutividade}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/analiseStatuss/edit/{id}(id=${analiseStatus.id})}" th:text="#{analiseStatus.list.edit}" class="btn btn-sm btn-info" />
                                    <form th:action="@{/analiseStatuss/delete/{id}(id=${analiseStatus.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button th:text="#{analiseStatus.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{fragments/utils::pagination()}" />
        </div>
    </body>
</html>
