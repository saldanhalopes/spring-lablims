<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/edit}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{colunaVaga.edit.headline}"/>
</head>
<span layout:fragment="editHeadline">
    <h1 th:text="#{colunaVaga.edit.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="editBack">
    <a th:href="@{/colunaVagas}" th:text="#{edit.back}" class="btn btn-secondary"/>
</span>
<span layout:fragment="editAudit">
    <a th:href="@{/colunaVagas/audit/{id}(id=${colunaVaga.id})}" th:text="#{audit.list}"
       class="btn btn-warning ms-2" sec:authorize="hasAnyAuthority('ADMIN')"/>
</span>
<div layout:fragment="editGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('colunaVaga')}"/>
</div>
<div layout:fragment="editContent">
    <div th:replace="~{fragments/forms::inputRow(object='colunaVaga', field='vaga', type='number')}" />
    <div th:replace="~{fragments/forms::inputRow(object='colunaVaga', field='obs')}" />
    <div th:replace="~{fragments/forms::inputRow(object='colunaVaga', field='colunaStorage', type='select')}" />
</div>
</html>
