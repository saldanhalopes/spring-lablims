<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{colunaVaga.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{colunaVaga.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/colunaVagas/add}" th:text="#{colunaVaga.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:replace="~{fragments/utils::searchFilter(object='colunaVaga')}" />
            <div th:if="${colunaVagas.empty}" th:text="#{colunaVaga.list.empty}" />
            <div th:if="${!colunaVagas.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{colunaVaga.id.label}" scope="col" />
                            <th th:text="#{colunaVaga.vaga.label}" scope="col" />
                            <th th:text="#{colunaVaga.obs.label}" scope="col" />
                            <th th:text="#{colunaVaga.colunaStorage.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="colunaVaga : ${colunaVagas}">
                            <td th:text="${colunaVaga.id}" />
                            <td th:text="${colunaVaga.vaga}" />
                            <td th:text="${colunaVaga.obs}" />
                            <td th:text="${colunaVaga.colunaStorage}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/colunaVagas/edit/{id}(id=${colunaVaga.id})}" th:text="#{colunaVaga.list.edit}" class="btn btn-sm btn-info" />
                                    <form th:action="@{/colunaVagas/delete/{id}(id=${colunaVaga.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button th:text="#{colunaVaga.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{fragments/utils::pagination()}" />
        </div>
    </body>
</html>
