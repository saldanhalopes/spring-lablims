<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/edit}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{celula.edit.headline}"/>
</head>
<span layout:fragment="editHeadline">
    <h1 th:text="#{celula.edit.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="editBack">
    <a th:href="@{/celulas}" th:text="#{edit.back}" class="btn btn-secondary"/>
</span>
<span layout:fragment="editAudit">
    <a th:href="@{/celulas/audit/{id}(id=${celula.id})}" th:text="#{audit.list}"
       class="btn btn-warning ms-2" sec:authorize="hasAnyAuthority('ADMIN')"/>
</span>
<div layout:fragment="editGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('celula')}"/>
</div>
<div layout:fragment="editContent">
    <div th:replace="~{fragments/forms::inputRow(object='celula', field='celula')}" />
    <div th:replace="~{fragments/forms::inputRow(object='celula', field='descricao')}" />
    <div th:replace="~{fragments/forms::inputRow(object='celula', field='equipamento', type='multiselect')}" />
    <div th:replace="~{fragments/forms::inputRow(object='celula', field='usuario', type='multiselect')}" />
    <div th:replace="~{fragments/forms::inputRow(object='celula', field='tipo', type='select')}" />
</div>
</html>
