<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{celulaTipo.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{celulaTipo.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/celulaTipos/add}" th:text="#{celulaTipo.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:replace="~{fragments/utils::searchFilter(object='celulaTipo')}" />
            <div th:if="${celulaTipos.empty}" th:text="#{celulaTipo.list.empty}" />
            <div th:if="${!celulaTipos.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{celulaTipo.id.label}" scope="col" />
                            <th th:text="#{celulaTipo.tipo.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="celulaTipo : ${celulaTipos}">
                            <td th:text="${celulaTipo.id}" />
                            <td th:text="${celulaTipo.tipo}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/celulaTipos/edit/{id}(id=${celulaTipo.id})}" th:text="#{celulaTipo.list.edit}" class="btn btn-sm btn-info" />
                                    <form th:action="@{/celulaTipos/delete/{id}(id=${celulaTipo.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button th:text="#{celulaTipo.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{fragments/utils::pagination()}" />
        </div>
    </body>
</html>
