<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{metodologiaVesao.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{metodologiaVesao.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/metodologiaVesaos}" th:text="#{metodologiaVesao.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('metodologiaVesao')}" />
            <form th:action="${T(br.com.lablims.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='metodologiaVesao', field='dataRevisao', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='metodologiaVesao', field='dataProximaRevisao', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='metodologiaVesao', field='obs')}" />
                <div th:replace="~{fragments/forms::inputRow(object='metodologiaVesao', field='metodologia', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='metodologiaVesao', field='anexo', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='metodologiaVesao', field='material', type='multiselect')}" />
                <div th:replace="~{fragments/forms::inputRow(object='metodologiaVesao', field='status', type='select')}" />
                <input type="submit" th:value="#{metodologiaVesao.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
