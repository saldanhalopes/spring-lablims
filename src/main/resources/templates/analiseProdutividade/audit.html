<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{analiseProdutividade.list.headline} + ' ' + Auditoria"/>
</head>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{analiseProdutividade.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/analiseProdutividades}" th:text="#{edit.back}" class="btn btn-secondary"/>
</span>
<span layout:fragment="auditTHeads">
    <th th:text="#{analiseProdutividade.analiseProdutividade.label}" scope="col" />
    <th th:text="#{analiseProdutividade.siglaProdutividade.label}" scope="col" />
    <th th:text="#{analiseProdutividade.descricaoProdutividade.label}" scope="col" />
    <th th:text="#{analiseProdutividade.corProdutividade.label}" scope="col" />
</span>
<span layout:fragment="auditTBody">
    <td th:text="${a.getEntidade().getAnaliseProdutividade()}"></td>
    <td th:text="${a.getEntidade().getSiglaProdutividade()}"></td>
    <td th:text="${a.getEntidade().getDescricaoProdutividade()}"></td>
    <td th:text="${a.getEntidade().getCorProdutividade()}"></td>
</span>
</html>
