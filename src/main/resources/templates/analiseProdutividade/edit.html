<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/edit}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{analiseProdutividade.edit.headline}"/>
</head>
<span layout:fragment="editHeadline">
    <h1 th:text="#{analiseProdutividade.edit.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="editBack">
    <a th:href="@{/analiseProdutividades}" th:text="#{edit.back}" class="btn btn-secondary"/>
</span>
<span layout:fragment="editAudit">
    <a th:href="@{/analiseProdutividades/audit/{id}(id=${analiseProdutividade.id})}" th:text="#{audit.list}"
       class="btn btn-warning ms-2" sec:authorize="hasAnyAuthority('ADMIN')"/>
</span>
<div layout:fragment="editGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('analiseProdutividade')}"/>
</div>
<div layout:fragment="editContent">
    <div th:replace="~{fragments/forms::inputRow(object='analiseProdutividade', field='analiseProdutividade')}" />
    <div th:replace="~{fragments/forms::inputRow(object='analiseProdutividade', field='siglaProdutividade')}" />
    <div th:replace="~{fragments/forms::inputRow(object='analiseProdutividade', field='descricaoProdutividade')}" />
    <div th:replace="~{fragments/forms::selectColorRow(object='analiseProdutividade', field='corProdutividade' , type='select')}" />
</div>
</html>
