<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/edit}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{arquivos.edit.headline}"/>
</head>
<span layout:fragment="editHeadline">
    <h1 th:text="#{arquivos.edit.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="editBack">
    <a th:href="@{/arquivoss}" th:text="#{edit.back}" class="btn btn-secondary"/>
</span>
<span layout:fragment="editAudit">
    <a th:href="@{/arquivoss/audit/{id}(id=${arquivos.id})}" th:text="#{audit.list}"
       class="btn btn-warning ms-2" sec:authorize="hasAnyAuthority('ADMIN')"/>
</span>
<div layout:fragment="editGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('arquivos')}"/>
</div>
<div layout:fragment="editContent">
    <div th:replace="~{fragments/forms::inputRow(object='arquivos', field='nome')}" />
    <div th:replace="~{fragments/forms::inputRow(object='arquivos', field='tipo')}" />
    <div th:replace="~{fragments/forms::inputRow(object='arquivos', field='descricao')}" />
    <div th:replace="~{fragments/forms::inputRow(object='arquivos', field='tamanho')}" />
    <div th:replace="~{fragments/forms::inputRow(object='arquivos', field='arquivo', type='number')}" />
    <div th:replace="~{fragments/forms::inputRow(object='arquivos', field='dataCriacao', inputClass='js-datetimepicker')}" />
</div>
</html>
