<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{grupo.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{grupo.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/grupos/add}" th:text="#{grupo.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:replace="~{fragments/utils::searchFilter(object='grupo')}" />
            <div th:if="${grupos.empty}" th:text="#{grupo.list.empty}" />
            <div th:if="${!grupos.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{grupo.id.label}" scope="col" />
                            <th th:text="#{grupo.grupo.label}" scope="col" />
                            <th th:text="#{grupo.tipo.label}" scope="col" />
                            <th th:text="#{grupo.regra.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="grupo : ${grupos}">
                            <td th:text="${grupo.id}" />
                            <td th:text="${grupo.grupo}" />
                            <td th:text="${grupo.tipo}" />
                            <td th:text="${grupo.regra}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/grupos/edit/{id}(id=${grupo.id})}" th:text="#{grupo.list.edit}" class="btn btn-sm btn-info" />
                                    <form th:action="@{/grupos/delete/{id}(id=${grupo.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button th:text="#{grupo.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{fragments/utils::pagination()}" />
        </div>
    </body>
</html>
