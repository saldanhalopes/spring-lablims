<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/add}">
<head>
    <title th:text="#{grupo.add.headline}"/>
</head>
<span layout:fragment="addHeadline">
    <h1 th:text="#{grupo.add.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="addBack">
    <a th:href="@{/grupos}" th:text="#{add.back}" class="btn btn-secondary"/>
</span>
<div layout:fragment="addGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('grupo')}"/>
</div>
<div layout:fragment="addContent">
    <div th:replace="~{fragments/forms::inputRow(object='grupo', field='grupo')}" />
    <div th:replace="~{fragments/forms::inputRow(object='grupo', field='tipo')}" />
    <div th:replace="~{fragments/forms::inputRow(object='grupo', field='regra')}" />
</div>
</html>
