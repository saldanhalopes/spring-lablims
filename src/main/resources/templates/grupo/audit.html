<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{grupo.list.headline} + ' ' + Auditoria"/>
</head>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{grupo.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/grupos}" th:text="#{edit.back}" class="btn btn-secondary"/>
</span>
<span layout:fragment="auditTHeads">
    <th th:text="#{grupo.grupo.label}" scope="col" />
    <th th:text="#{grupo.tipo.label}" scope="col" />
    <th th:text="#{grupo.regra.label}" scope="col" />
</span>
<span layout:fragment="auditTBody">
    <td th:text="${a.getEntidade().getGrupo()}"></td>
    <td th:text="${a.getEntidade().getTipo()}"></td>
    <td th:text="${a.getEntidade().getRegra()}"></td>
</span>
</html>
