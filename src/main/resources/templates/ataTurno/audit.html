<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{ataTurno.list.headline} + ' ' + Auditoria"/>
</head>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{ataTurno.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/ataTurnos}" th:text="#{edit.back}" class="btn btn-secondary"/>
</span>
<span layout:fragment="auditTHeads">
    <th th:text="#{ataTurno.agrupador.label}" scope="col" />
    <th th:text="#{ataTurno.turno.label}" scope="col" />
    <th th:text="#{ataTurno.setor.label}" scope="col" />
    <th th:text="#{ataTurno.usuario.label}" scope="col" />
</span>
<span layout:fragment="auditTBody">
    <td th:text="${a.getEntidade().getAgrupador()}"></td>
    <td th:text="${a.getEntidade().getTurno()}"></td>
    <td th:text="${a.getEntidade().getSetor()}"></td>
    <td th:text="${a.getEntidade().getUsuario()}"></td>
</span>
</html>
