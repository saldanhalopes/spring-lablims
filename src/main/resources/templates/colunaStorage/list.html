<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{colunaStorage.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{colunaStorage.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/colunaStorages/add}" th:text="#{colunaStorage.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:replace="~{fragments/utils::searchFilter(object='colunaStorage')}" />
            <div th:if="${colunaStorages.empty}" th:text="#{colunaStorage.list.empty}" />
            <div th:if="${!colunaStorages.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{colunaStorage.id.label}" scope="col" />
                            <th th:text="#{colunaStorage.numero.label}" scope="col" />
                            <th th:text="#{colunaStorage.obs.label}" scope="col" />
                            <th th:text="#{colunaStorage.setor.label}" scope="col" />
                            <th th:text="#{colunaStorage.tipo.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="colunaStorage : ${colunaStorages}">
                            <td th:text="${colunaStorage.id}" />
                            <td th:text="${colunaStorage.numero}" />
                            <td th:text="${colunaStorage.obs}" />
                            <td th:text="${colunaStorage.setor}" />
                            <td th:text="${colunaStorage.tipo}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/colunaStorages/edit/{id}(id=${colunaStorage.id})}" th:text="#{colunaStorage.list.edit}" class="btn btn-sm btn-info" />
                                    <form th:action="@{/colunaStorages/delete/{id}(id=${colunaStorage.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button th:text="#{colunaStorage.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{fragments/utils::pagination()}" />
        </div>
    </body>
</html>
