<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{analise.list.headline} + ' ' + Auditoria"/>
</head>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{analise.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/analises}" th:text="#{edit.back}" class="btn btn-secondary"/>
</span>
<span layout:fragment="auditTHeads">
    <th th:text="#{analise.analise.label}" scope="col"/>
    <th th:text="#{analise.siglaAnalise.label}" scope="col"/>
    <th th:text="#{analise.descricaoAnalise.label}" scope="col"/>
</span>
<span layout:fragment="auditTBody">
    <td th:text="${a.getEntidade().getAnalise()}"></td>
    <td th:text="${a.getEntidade().getSiglaAnalise()}"></td>
    <td th:text="${a.getEntidade().getDescricaoAnalise()}"></td>
</span>
</html>
