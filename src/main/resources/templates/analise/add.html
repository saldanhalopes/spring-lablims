<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/add}">
<head>
    <title th:text="#{analise.add.headline}"/>
</head>
<span layout:fragment="addHeadline">
    <h1 th:text="#{analise.add.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="addBack">
    <a th:href="@{/analises}" th:text="#{add.back}" class="btn btn-secondary"/>
</span>
<div layout:fragment="addGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('analise')}"/>
</div>
<div layout:fragment="addContent">
    <div th:replace="~{fragments/forms::inputRow(object='analise', field='analise')}"/>
    <div th:replace="~{fragments/forms::inputRow(object='analise', field='siglaAnalise')}"/>
    <div th:replace="~{fragments/forms::inputRow(object='analise', field='descricaoAnalise')}"/>
</div>
</html>
