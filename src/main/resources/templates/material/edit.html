<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/edit}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{material.edit.headline}"/>
</head>
<span layout:fragment="editHeadline">
    <h1 th:text="#{material.edit.headline}" class="flex-grow-1"/>
</span>
<span layout:fragment="editBack">
    <a th:href="@{/materials}" th:text="#{edit.back}" class="btn btn-secondary"/>
</span>
<span layout:fragment="editAudit">
    <a th:href="@{/materials/audit/{id}(id=${material.id})}" th:text="#{audit.list}"
       class="btn btn-warning ms-2" sec:authorize="hasAnyAuthority('ADMIN')"/>
</span>
<div layout:fragment="editGlobalErrors">
    <div th:replace="~{fragments/forms::globalErrors('material')}"/>
</div>
<div layout:fragment="editContent">
    <div th:replace="~{fragments/forms::inputRow(object='material', field='controleEspecial', type='checkbox')}" />
    <div th:replace="~{fragments/forms::inputRow(object='material', field='fiscalizado')}" />
    <div th:replace="~{fragments/forms::inputRow(object='material', field='item', type='number')}" />
    <div th:replace="~{fragments/forms::inputRow(object='material', field='material')}" />
    <div th:replace="~{fragments/forms::inputRow(object='material', field='tipoMaterial', type='select')}" />
</div>
</html>
