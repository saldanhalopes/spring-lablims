<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/audit}">
<head>
    <title th:text="#{material.list.headline} + ' ' + Auditoria"/>
</head>
<span layout:fragment="auditHeadline">
    <h2 th:text="#{material.list.headline} + ' ' + Auditoria" class="flex-grow-1"/>
</span>
<span layout:fragment="auditBack">
    <a th:href="@{/materials}" th:text="#{edit.back}" class="btn btn-secondary"/>
</span>
<span layout:fragment="auditTHeads">
    <th th:text="#{material.controleEspecial.label}" scope="col" />
    <th th:text="#{material.fiscalizado.label}" scope="col" />
    <th th:text="#{material.item.label}" scope="col" />
    <th th:text="#{material.material.label}" scope="col" />
    <th th:text="#{material.tipoMaterial.label}" scope="col" />
</span>
<span layout:fragment="auditTBody">
    <td th:text="${a.getEntidade().getControleEspecial()}"></td>
    <td th:text="${a.getEntidade().getFiscalizado()}"></td>
    <td th:text="${a.getEntidade().getItem()}"></td>
    <td th:text="${a.getEntidade().getMaterial()}"></td>
    <td th:text="${a.getEntidade().getTipoMaterial()}"></td>
</span>
</html>
