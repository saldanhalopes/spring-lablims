<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{equipamento.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{equipamento.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/equipamentos}" th:text="#{equipamento.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('equipamento')}" />
            <form th:action="${T(br.com.lablims.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='descricao')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='tag')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='fabricante')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='marca')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='modelo')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='ultimaCalibracao', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='proximaCalibracao', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='ativo', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='obs')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='imagem', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='serialNumber')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='tipo', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='setor', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='certificado', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='manual', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='procedimento', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='equipamento', field='escala', type='select')}" />
                <input type="submit" th:value="#{equipamento.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
